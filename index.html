<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Napobullly Ratings</title>
  <link rel="icon" type="image/png" href="images/icon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="index.html#film">
      <img src="images/logo.png" alt="Logo" class="navbar-logo" />
    </a>
  </header>

  <nav>
    <ul>
      <li onclick="showSection('film')">Film</li>
      <li onclick="showSection('series')">Serie TV</li>
      <li onclick="showSection('musica')">Musica</li>
    </ul>
    <ul class="admin">
      <li><a href="admin.html" target="_blank">⚙️ Admin</a></li>
    </ul>
    
  </nav>

  <main>
    <section id="film" style="display: block;">
      <h2>Film</h2>
      <div class="valutazioni-container" id="film-container">
        <div class="valutazione-card">
        </div>
      </div>
    </section>

    <section id="series">
      <h2>Serie TV</h2>
      <div class="valutazioni-container" id="serie-container">
        <div class="valutazione-card">
        </div>
      </div>
    </section>

    <section id="musica">
      <h2>Album Musicali</h2>
      <div class="valutazioni-container" id="musica-container">
        <div class="valutazione-card">
        </div>
      </div>
    </section>
  </main>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span id="close-popup">&times;</span>
      <h3 id="popup-titolo"></h3>
      <ul id="popup-brani"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
